<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Baumans' rel='stylesheet'>
    <link rel="icon" href="./bf883b3c317f5d16fe00.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>Pokémon</title>
</head>
<body>
    <main>
        <header>
            <a class="logo" href=""><h1>P<img id="icon" alt="Icon">kémon</h1></a>
            <ul class="menu">
                <span class="x-menu">✖</span>
                <li>
                    <a id="home-link" class="active" href="#home">Home Page</a>
                </li>
                <li>
                    <a id="contact-link" href="#contact">Contact</a>
                </li>
                <li>
                    <a id="about-link" href="#about">About</a>
                </li>
            </ul>
            <a class="menu-icon"><i class="material-icons">menu</i></a>
        </header>
        <section id="home" class="container">
            <ul class="cards">
            </ul>
        </section>
        <section id="contact" class="container">

        </section>
        <section id="about" class="container">

        </section>
        
        <section class="popup">
            <span class="close">✖</span>
            <img class="poke-img" src="./bf883b3c317f5d16fe00.png" alt="Poke Image">
            <h2 class="poke-name">
                Poké Name
            </h2>
            <ul class="features">
                <li>Height: ?</li>
                <li>Weight: ?</li>
                <li>Base Experience: ?</li>
                <li>Abilities: ?</li>
                <li>Moves: ?</li>
            </ul>
            <h3>Comments (<span class="comments-num">0</span>)</h3>
            <ul class="comments-list">
            </ul>
            <h3>Add a comment</h3>
            <form class="comment-form">
                <input id="user-name" type="text" placeholder="Your name ..." required>
                <textarea id="user-comment" cols="30" rows="10" placeholder="Your insigts ..." required></textarea>
                <button>Comment</button>
            </form>

        </section>
    </main>
    <footer>
        <p>Created by Mo.Almeari under CC license</p>
    </footer>
</body>
</html>
